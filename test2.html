    <style>


        /* Base styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.main_page {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f4f4f4;
}

.main_page ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    width: 100%;
}

.main_page li {
    flex: 1 1 50%;
    padding: 10px;
    box-sizing: border-box;
}

.main_page h1 span a {
    text-decoration: none;
    color: inherit;
}

.main_page .button {
    background-color: #a57b5b;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
}

.main_page img {
    max-width: 100%;
    height: auto;
}

/* Media queries */
@media (max-width: 1024px) {
    .main_page {
        padding: 10px;
    }

    .main_page li {
        flex: 1 1 100%;
        text-align: center;
    }

    .main_page h1 span a {
        font-size: 1.8em;
    }

    .main_page .button {
        font-size: 0.9em;
        padding: 8px 16px;
    }
}

@media (max-width: 768px) {
    .main_page {
        flex-direction: column;
        align-items: center;
    }

    .main_page li:first-child {
        order: 1;
    }

    .main_page li:last-child {
        order: 2;
    }

    .main_page h1 span a {
        font-size: 1.5em;
    }

    .main_page .button {
        font-size: 0.8em;
        padding: 6px 12px;
    }
}

@media (max-width: 480px) {
    .main_page {
        padding: 5px;
    }

    .main_page li {
        flex: 1 1 100%;
        text-align: center;
    }

    .main_page h1 span a {
        font-size: 1.2em;
    }

    .main_page .button {
        font-size: 0.7em;
        padding: 4px 8px;
    }
}

    </style>
</head>

</html>
