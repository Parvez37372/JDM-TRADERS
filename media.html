<!DOCTYPE html>
<html>
<head>
	<title>media</title>
	<style>
	

/* Default styles for images */
img {
    width: auto; /* or any other default width you want */
    height: auto;
}

/* Styles for devices with a max-width of 180px */
@media all  and (max-width: 280px) {
    img {
        width:100%;
         /* Make the image take up the full width of its container */
    }
}

	</style>
</head>
