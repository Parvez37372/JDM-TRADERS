<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Registration</title>
    <style>
        body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-box, .signup-box {
    background-color: white;
    padding: 20px;
    border: 1px solid black;
    border-radius: 5px;
    margin: 10px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid black;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.ac{
    text-decoration:none;
    color:white;
    font-weight:bold;        
}
.log a
{
    text-decoration:none; 
   font-weight:bold;
   color:white; 
   font-size:16px; 
}
.ac a
{
       font-weight:bold;
   color:white; 
   text-decoration:none; 
   font-size:18px; 
}
form{

    padding-right:13px; 
}
button:hover {
    background-color: #333;
}

@media (max-width: 600px) {
    .login-box, .signup-box {
        width: 90%;
    }
}


    </style>




</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" required placeholder="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="log"><a href="test3.html">Login</a></button>
                <br/>
                <br/>
                <button type="sigin"><a href="sigin.html" class="ac">Create Account</a></button>
            </form>
        </div>
         </div>
</body>
</html>
